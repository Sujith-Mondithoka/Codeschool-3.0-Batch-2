<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(to bottom right, #175ec1 20%, #5554af 50%, #a5489c 50%);
        }
        
        .form {
            width: 500px;
            ;
        }
    </style>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center  mt-5 py-5    form-container">
        <form class="mt-5 form d-flex flex-column justify-content-center align-items-center " method="POST">
            <div class="mb-3 col-5 col-lg-12">
                <label class="form-label text-white">Full Name</label
          >
          <input
            type="text"
            class="form-control fullname"
            
          />
          <span class="FullName-instruction text-warning">Full Name should be atleast 5 characters long</span>
 
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-white"
            >Phone Number</label
          >
          <input
            type="text"
            class="form-control phone"
            
           
          />
          <span class="Phone-instruction text-warning">Phone number should be 10 digits only.</span>
        
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-white"
            >Email</label
          >
          <input
            type="email"
            class="form-control email"
            
           
          />
          <span class="Email-instruction text-warning">Example : rud@gmail.com , max@yahoo.in</span>
      
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-white"
            >Username</label
          >
          <input
            type="text"
            class="form-control username"
            
           
          />
          <span class="Username-instruction text-warning">Username should be atleast 3 characters long</span>
          
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-white">Password</label>
                <input type="password" class="form-control password" />
                <span class="Password-instruction text-warning">Password must contain atleast  1 UpperCase letter,1 digit,1 special character,total6 characters </span>

            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
