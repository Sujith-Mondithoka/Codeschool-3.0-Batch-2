<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="http://localhost/CodeSchool/Task4/index.html">Online Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5">
                        <select class="form-select" id="filterByCategory" onchange="filterProduct()"></select>
                    </li>
                    <li class="nav-item" style="margin-left: 500px;">
                        <button class="btn btn-secondary ms-2" onclick="login()">Login</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary ms-2" onclick="register()">Register</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary ms-2"data-bs-toggle="modal" data-bs-target="#exampleModal">My Cart</button>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="productData">
        <div class="col-3">
            <div class="ms-3 mt-3">
            <div class="card border-2 shadow-lg justify-content-center overflow-hidden" style="width: 20rem; height: 25rem">
                <img src="images/lap1.jpg" class="card-img-top mt-5 h-50" alt="Broken Link" style="object-fit: contain"/>
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title fw-bolder text-center">Laptop</h5>
                  <p class="card-text">
                    <span>50000</span>
                  </p>
                  <a href="#" class="btn btn-secondary" onclick="addToCart()">Add to Cart</a>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">MY CART</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Serial No.</th>
                    <th scope="col">ProductImage</th>
                    <th scope="col">ProductName</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody id="showMyCart" class="text-danger fs-3">
                 
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closebutton">
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="orderNow()">Order</button>
            </div>
          </div>
        </div>
      </div>
    

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./api/script/index.js"></script>
</body>

</html>
