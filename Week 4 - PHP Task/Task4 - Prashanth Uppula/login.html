<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./api/styles/login.css">
</head>

<style>
    body,
    html {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg nav_color py-4 px-3 text-white">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-white" href="http://localhost/CodeSchool/Task4/index.html">Online Store</a>
            <div class="px-1 ms-auto">
                <a class="navbar-brand fs-3 text-white">Login Page</a>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="container-fluid">
        <form class="mx-auto" id="login_form">
          <div class="mb-3">
            <label for="username" class="form-label">Email:</label>
            <input type="email" class="form-control" id="l_email" placeholder="email address">
            <p id="email_error" class="my-4"></p>
            
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="l_password" placeholder="Password">
            <p id="password_error" class="my-4"></p>
          </div>
          
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-secondary w-100" onclick="register()" >New User? Click here to Register</button>
        </form>
      </div>

    


    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./api/script/login.js"></script>
</body>

</html>
