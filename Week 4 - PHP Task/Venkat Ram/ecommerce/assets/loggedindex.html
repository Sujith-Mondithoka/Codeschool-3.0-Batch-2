<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<style>
  body,
  html {
    font-family: 'Poppins', sans-serif;
  }
</style>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg nav_color py-4 px-3 text-white">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 text-white" href="http://localhost/ecommerce/loggedindex.html">Sample e-Commerce
        Site</a>
      <div class="px-1 me-auto">
        <select class="form-select mx-5 py-2 px-3 shadow-none" id="filterByCategory"
          onchange="filterProduct()"></select>
      </div>
      <div class="px-1 ms-auto">
        <span class="fs-5" style="vertical-align: middle;">Hello <span class="fw-bold" id="greeting"></span></span>
        <div class="btn btn-outline-light ms-5 py-2 px-3" id="cartValue" style="vertical-align: middle;"
          data-bs-toggle="modal" data-bs-target="#addProductModal" onclick="setGetCart()">Cart</div>
        <div class="btn btn-outline-light ms-5 py-2 px-3" id="myOrderBox" style="vertical-align: middle;"
          onclick="myOrder()">My Orders</div>
        <button class="btn btn-outline-light ms-5 py-2 px-3" onclick="signout()" style="vertical-align: middle;">Sign
          Out</button>
      </div>
    </div>
  </nav>

  <!-- Body -->

  <div class="modal fade" id="addProductModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header modalheaderbg justify-content-center">
          <h5 class="modal-title text-white">Cart</h5>
        </div>
        <div class="modal-body table-responsive shownoproducts">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center" scope="col" colspan="2">Product Details</th>
                <!-- <th class="text-center" scope="col"></th> -->
                <!-- <th class="text-center" scope="col"></th> -->
                <!-- <th class="text-center" scope="col"></th> -->
                <th class="text-center" scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody id="showMyCart" class="fs-4">

            </tbody>
          </table>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closebutton">
            Close
          </button>
          <button type="button" class="btn btn-secondary" onclick="orderNow()">Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row m-5" id="productData">

  </div>

  <!-- CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./js/loggedindex.js"></script>
</body>

</html>
