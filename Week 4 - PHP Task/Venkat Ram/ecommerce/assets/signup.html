<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<style>
    body,
    html {
        font-family: 'Poppins', sans-serif;
    }
</style>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg nav_color py-4 px-3 text-white">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 text-white" href="http://localhost/ecommerce/index.html">Sample e-Commerce
                Site</a>
            <div class="px-1 ms-auto">
                <a class="navbar-brand fs-3 text-white">Sign Up Page</a>
            </div>
        </div>
    </nav>

    <!-- Body -->

    <form class="w-100 my-5 d-flex justify-content-center" id="reg_form" autocomplete="off">
        <div class="mt-3 row col-3 d-flex flex-column align-items-center nav-border">
            <div class="mb-xl-2">
                <input type="text" class="form-control shadow-none" id="reg_email" placeholder="e-Mail Address">
                <p class="my-4" id="email_error"></p>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control shadow-none" id="reg_name" placeholder="Name">
                <p class="my-4" id="name_error"></p>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control shadow-none" id="reg_uname" placeholder="Username">
                <p class="my-4" id="uname_error"></p>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control shadow-none" id="reg_pwd" placeholder="Password">
                <p class="my-1" id="pwd_error"></p>
            </div>
            <button type="submit" class="mb-5 btn btn-secondary w-50">Sign Up</button>
            <button type="button" class="btn btn-secondary w-100" onclick="signin()">Already have an Account?</button>
        </div>
    </form>

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
