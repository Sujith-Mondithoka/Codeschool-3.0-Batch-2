<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="d-flex justify-contents-center align-items-center">
  <div class="container">
    <div class="row mt-5">
      <table class="table table-responsive border" style="color: black" id="prodTable">
        <thead>
          <tr>
            <th>Product id</th>
            <th>Product Name</th>
            <th>Category_type</th>
            <th>Price</th>

            <div class="d-flex justify-content-between align-items-center">
              <!-- add product button -->
              <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addproduct">
                  Add Product
                </button>
                <!-- delete product button -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteproduct">
                  Delete Product
                </button>
              </div>
              <div class="welcomeUser h2">Hi</div>
              <button type="button" class="btn btn-danger logout">
                Logout
              </button>
            </div>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="addproduct" tabindex="-1" aria-labelledby="#addproduct" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="prodtitle">Product Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control productName" aria-describedby="emailHelp" />

              <label class="form-label">Category_type</label>
              <input type="text" class="form-control categoryType" aria-describedby="emailHelp" />

              <label class="form-label">Product Price</label>
              <input type="number" class="form-control productPrice" aria-describedby="emailHelp" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary addProdButton" data-bs-dismiss="modal">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal delete product -->
  <div class="modal fade" id="deleteproduct" tabindex="-1" aria-labelledby="#deleteproduct" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="prodtitle">Product Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control productNameRemove" aria-describedby="emailHelp" />
              <label class="form-label">Category_type</label>
              <input type="text" class="form-control categoryTypeRemove" aria-describedby="emailHelp" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-danger deleteProdButton" data-bs-dismiss="modal">
            Confirm Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="./assets/js/products.js"></script>

</html>
