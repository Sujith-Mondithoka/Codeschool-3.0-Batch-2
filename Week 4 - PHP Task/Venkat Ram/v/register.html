<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    
  </head>
  <body  >
    <div class="h1 text-center mt-5">Register Page</div>
    <div
      class="container d-flex justify-content-center align-items-center      form-container" >
      <form class="mt-5 form d-flex flex-column justify-content-center align-items-center " method = "POST" >
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-black"
            >Full Name</label
          >
          <input
            type="text"
            class="form-control fullname"
            
          />
          <span class="FullName-instruction text-warning">Full Name should be atleast 5 characters long</span>
 
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-black"
            >Phone Number</label
          >
          <input
            type="text"
            class="form-control phone"
            
           
          />
          <span class="Phone-instruction text-warning">Phone number should be 10 digits only.</span>
        
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-black"
            >Email</label
          >
          <input
            type="email"
            class="form-control email"
            
           
          />
          <span class="Email-instruction text-warning">Example : rud@gmail.com , max@yahoo.in</span>
      
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-black"
            >Username</label
          >
          <input
            type="text"
            class="form-control username"
            
           
          />
          <span class="Username-instruction text-warning">Username should be atleast 3 characters long</span>
          
        </div>
        <div class="mb-3 col-5 col-lg-12">
          <label  class="form-label text-black">Password</label>
          <input
            type="password"
            class="form-control password"
      
          />
          <span class="Password-instruction text-warning" >Password must contain atleast  1 UpperCase letter,1 digit,1 special character,total 6 characters </span>
        
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </body>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src = "./assets/js/register.js"></script>
  </body>
</html>
