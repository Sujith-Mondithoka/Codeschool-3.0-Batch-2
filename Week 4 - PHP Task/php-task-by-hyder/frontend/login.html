<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script>
      // Disable the back button to prevent navigating back to the welcome page
      history.pushState(null, null, location.href);
      window.addEventListener('popstate', function (event) {
          history.pushState(null, null, location.href);
      });
  </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center"
      style="
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(75, 14, 154, 1) 35%,
          rgba(0, 212, 215, 1) 100%
        );
      "
    >
      <div class="row py-5">
        <div class="mb-3 text-center">
          <i class="bi bi-person-circle text-primary fs-1"></i>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="d-block mb-2 text-dark fs-5 text-white">Username :</label>
            <input
              class="border border-dark rounded form-control w-lg-80"
              style="width: 100%; height: 35px"
              type="text"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label class="d-block mb-2 text-dark fs-5 text-white">Password :</label>
            <input
              class="border border-dark rounded form-control mb-2"
              style="width: 100%; height: 35px"
              type="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-3">
            <input class="border border-dark rounded form-control bg-primary text-white mb-3" type="submit" value="login">
          </div>
          <p id="loginMessage" style="margin-bottom: 250px"></p>
        </form>
      </div>
    </div>
  </body>
  <script src="login.js"> </script>
</html>
