<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal_label{
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <div class="container d-md-flex justify-content-between align-items-center justify-content-center">
            <img style="width:100px;height:50px"
                src="logo.jpg"
                alt="" srcset="">

            <h2 > STORE</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Add to Cart
            </button>
        </div>
    </div>
   
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

             
                <div class="modal-header  bg-primary text-center">
                    <h4 class="modal-title text-white">ADD ELEMENTS</h4>
                </div>


                <div class="modal-body d-flex flex-column">

                    <input type="text" id="fname" class="modal_label" placeholder="Enter Name" value=>
                    <input type="url" id="imgUrl" class="modal_label mt-3" placeholder="Enter Image URL"  >
                    <div class="mt-3 d-flex justify-content-around">
                        <button id="buttonSave" data-bs-dismiss="modal">SAVE</button>
                        
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>
    <div class="container quote-background mt-5 text-center text-primary">
        <h1 class="quote h4"></h1>
    </div>
    <div class="container">
        <div class="row">
        </div>
    </div>
    <script >let buttonSave = document.getElementById("buttonSave");
        let row = document.querySelector(".row");
        
        buttonSave.addEventListener("click", function () {
         
            let nameInput = document.getElementById("fname").value;
            let imgUrlInput = document.getElementById("imgUrl").value;
        
            
            let newCol = document.createElement("div");
            newCol.classList.add("col-md-3");
            let newCard = document.createElement("div");
            newCard.classList.add("card");
        
            let cardImg = document.createElement("div");
            cardImg.classList.add("card-img");
        
            let cardBody = document.createElement("div");
            cardBody.classList.add("card-body");
        
            
            cardBody.innerText = nameInput;
            let img = document.createElement("img");
            img.src = imgUrlInput;
            img.alt = "Image";
            img.style.width = "100%";
            img.style.height= "250px" 
          
            cardImg.appendChild(img);
            newCard.appendChild(cardImg);
            newCard.appendChild(cardBody);
            newCol.appendChild(newCard);
        
          
            row.appendChild(newCol);
        });</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
