<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&family=Nanum+Gothic+Coding:wght@400;700&family=Open+Sans&family=Playfair+Display&family=Poppins:wght@400;500&family=Raleway:wght@200&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="nav">
        <nav class="navbar navbar-light">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand"><img src="./img/cat.png" alt=""></a>             
                  <div class="modal fade" id="catmodal" tabindex="-1" aria-labelledby="centered_modal" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                          <div class="modal-content">
                            <div class="modal-header text-center">
                                <h5 class="modal-title" id="centered_modal" style="text-align: center;">Enter Cat Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                  <form>
                                    <div class="form-outline mb-4">
                                      <input type="text" id="name" class="form-control" placeholder="Name"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                      <input type="text" id="breed" class="form-control" placeholder="Breed"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                      <input type="text" id="image_link" class="form-control" placeholder="Upload Image's Relative Link"/>
                                    </div>
                                  </form>
                            </div>
                                <div class="modal-footer d-flex justify-content-center">
                                  <button type="button" class="btn fs-5 fw-bolder save" id="addacat" onclick="insertCard()" data-bs-dismiss="modal">Save</button>
                                </div>
                          </div>
                      </div>
                  </div>
                <button type="button" class="px-3 py-2 fs-3 fw-bolder" data-bs-toggle="modal" data-bs-target="#catmodal" id="addacat">Add a Cat</button>
            </div>
        </nav>
    </div>

    <div class="container text-center py-4 w-50 my-5" id="border_fact">
        <div class="fs-6 fw-bolder mb-4" style="color: #F59088;">
          Interesting Cat Facts
        </div>
        <div>
          <span class="fs-6 fw-bolder" id="cat_fact" style="color: #7e7e7e;"></span>
        </div>
    </div>

    <div class="container-fluid text-center insertcard d-flex flex-wrap gap-3 justify-content-center px-5" id="border_card"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
